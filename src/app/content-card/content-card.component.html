<div *ngIf="BikesName">
  <header class="title" appHighlightImportantData highlightType="title" colour="red">{{ BikesName.title }}
  </header>
  <img *ngIf="BikesName.imageLink; else defaultBikesImage" [src]="BikesName.imageLink"
    (click)="displayAuthorAndId()">
  <p *ngIf="BikesName.body">
    {{ BikesName.body }}
  </p>
  <div *ngIf="isLast; else notLastElement" class="author" appHighlightImportantData highlightType="author"
    colour="yellow">{{ BikesName.author }}
  </div>
  <div appHighlightImportantData [highlightType]="'type'" class="type">{{ BikesName.type }}</div>
  <div class="hashtags" *ngIf="BikesName.hashtags">
    <span appHighlightImportantData highlightType="tag" *ngFor="let hashtag of BikesName.hashtags">
      #{{ hashtag }}
    </span>
  </div>
</div>

<ng-template #defaultBikesImage>
  <img alt="Default Bikes Image"
    src="https://www.financialexpress.com/wp-content/uploads/2022/05/Upcoming-Bikes-in-India-in-May-2022_.jpg">
</ng-template>
<ng-template #notLastElement>
  <div class="author">
    {{ BikesName?.author }}
  </div>
</ng-template>
